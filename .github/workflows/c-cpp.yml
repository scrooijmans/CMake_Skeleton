name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4.1.1
  
        - name: Configure Project
          uses: threeal/cmake-action@v1.3.0
  
        - name: Build Project
          runs: cmake --build build
